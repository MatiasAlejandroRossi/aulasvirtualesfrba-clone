<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Entrar al sitio | Facultad Regional Buenos Aires</title>
</head>
<body>
    <header>
        <h1>Aulas Virtuales UTN.BA</h1>
    </header>

    <main>
        <section>
            <h2>Acceso Usuario Institucional</h2>
            <img src="img/logoutnba.gif" alt="Logo de la UTN Facultad Regional Buenos Aires, tiene los colores blanco negro y rojo.">
            <button>Acceder</button>
            <p>Acceso para usuarios del Sistema Integrado de Aplicaciones de la UTN.BA</p>
        </section>

        <section>
            <h2>Acceso Básico</h2>
            <form action="">
                <input type="text" placeholder="DNI o Pasaporte">
                <input type="password" placeholder="Contraseña">
            </form>
            <button>Acceder</button>
            <a href="">¿Olvidó su contraseña?</a>
            <hr>
            <p>Algunos cursos permiten el acceso de invitados</p>
            <button>Entrar como persona invitada</button>
        </section>
    </main>

</body>
</html>
